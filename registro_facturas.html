<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div>
    <form action="" method="" >
    <div class="my-3 text-center">
        <h2>Facturas</h2>
    </div>
    <div class=" my-3 ">
        <label for="no_factura" class="form-label" >No. de Factura:</label>
        <input type="text" for="no_factura" class="form-control" id="no_factura" placeholder="Numero de factura">

    </div>
    <div class=" my-3 ">
        <label for="id_cliente" class="form-label" >Identificacion</label>
        <input type="number" for="id_cliente" class="form-control" id="id_cliente" placeholder="Identificacion sin puntos">
        
    </div>
    <div class=" my-3 col-sm-4 offset-sm-4">
        <label for="fecha" class="form-label" >Fecha</label>
        <input type="date" for="fecha" class="form-control" id="fecha">
        
    </div>
    <div class=" my-3 ">
        <label for="cliente" class="form-label" >Cliente</label>
        <input type="text" for="cliente" class="form-control" id="cliente" placeholder="Nombre Cliente">
        
    </div><br>
    <button type="submit" class="btn btn-primary col-sm-12 ">Enviar</button>

</form>
</div>
</body>
</html>
