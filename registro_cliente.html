<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div> 
       
    <form  action="/registro_cliente.php" method="post">
        
        <div class="mb-3 mt-3 text-center"><h2>Registro Clientes</h2></div>
        <div class="mb-3 mt-3">            
        <label for="nom" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nom" name="nom" placeholder="Nombre Completo">
        </div>
        <div class="mb-3 mt-3">
        <label for="idCliente" class="form-label" >Identificacion:</label>
        <input type="number" class="form-control" id="idCliente" name="idCliente" placeholder="Identificacion sin puntos">
        </div>
        <div class="mb-3 mt-3">
        <label for="dir" class="form-label" >Direccion:</label>
        <input type="text" class="form-control" id="dir" name="dir" placeholder="Ingrese direccion">
        </div>
        <div class="mb-3 mt-3">
        <label for="tel" class="form-label" >Telefono:</label>
        <input type="number" class="form-control" id="tel" name="tel" placeholder="(057)0000000"><br>
        </div>
        
            <button type="submit" class="btn btn-primary col-sm-12">Enviar</button>
      </form> 
    </div>      
</body>
</html>
